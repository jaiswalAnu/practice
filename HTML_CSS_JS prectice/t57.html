<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js event</title>
</head>
<style>
    #btn{
        padding: 10px 15px;
        background: red;
        border: 2px solid black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<body>
    <!-- Browser events:
    click contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove
    submit
    focus
    DomContentLoaded
    transition -->
    <div class="container">
        <h1>
            This is heading
        </h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi eaque error molestias possimus. Non porro in laboriosam quasi magni dolorem sapiente impedit, pariatur maiores enim earum ipsam dolores, vitae sequi?</p>
    </div>
    <button id="btn" onclick="togglehide()">Show/Hide</button>

    <script>
    function togglehide(){
        let btn=document.getElementById('btn')
        let para=document.getElementById('para')
        para.addEventListener('mouseover',function)
        if(para.style.display!='none')
        para.style.display='none'
        else
        para.style.display='block'
    } 
    </script>
</body>
</html>
